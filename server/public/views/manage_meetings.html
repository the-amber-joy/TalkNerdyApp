<div class="container">
<div class="row col-md-12">
<h2 class="heading"> Create a Future Meeting</h2>


<form>
    <div class="centre">


        <div class="pending col-md-2.4">
            <h4 class="pendingtext">Pending Speeches: </h4>
            <form class="pendingSpeeches">
                <textarea cols="25" rows="20" class="pendtext" name="comment"></textarea>
            </form>
            <div class="delbutton">
                <input ng-click="deleteManagedMeetings()" type="submit" class="delemeeting" value="Delete This Meeting">
            </div>
        </div>



    <div class="datetheme col-md-3.5">
        <div class="date">
            <select ng-model="dateStart" class="startdate" ng-change="fetchExistingFields(dateStart)">
                <option value="" disabled selected>Select Meeting Date</option>
                <option ng-repeat="day in manageMtg.dateArray" value={{day.date}}>{{day.date | date: "fullDate"}}</option>";
            </select>
        </div>


    <div class="theme">
        <label for="theme"></label>
        <input type="text" ng-model="theme" id="theme" class="themebox" placeholder="Theme">
    </div>
</div>

<div class="locationword col-md-3.5">
    <div>
        <label for="location"></label>
        <input type="text" ng-model="location" id="location" class="locationbox" placeholder="Location">
    </div>


    <div>
        <label for="word"></label>
        <input type="text" ng-model="word_of_day" id="word" class="wordbox" placeholder="Word of the Day">

    </div>
</div>



    <div class="first col-md-2.4">
        <div>
            <label for="speechonetitle"></label>
            <input type="text" ng-model="speech_one" id="speechonetitle" class="speechone" placeholder="Speech 1 Title">
        </div>
        <div class="track1">
            <select ng-model="selectTrack1" class="selecttrack1">
                <option value="" disabled selected>Select Track</option>
                <!--<option ng-repeat=""></option>";-->
            </select>
        </div>
        <div class="project1">
            <select ng-model="selectProject1" class="selectproject1">
                <option value="" disabled selected>Select Project</option>
                <!--<option ng-repeat=""></option>";-->
            </select>
        </div>
        <div>
            <label for="speakernameone"></label>
            <input type="text" ng-model="speaker_nameone" id="speakernameone" class="speakername1" placeholder="Speaker Name">
        </div>
        <div>
            <label for="speechblurbone"></label>
            <input type="text" ng-model="speech_blurbone" id="speechblurbone" class="speechblurb1" placeholder="Speech Blurb">
        </div>
        <div class="speechbuttonone">
            <input type="submit" class="speechinputone" value="Put Back In Queue">
        </div>
    </div>


    <div class="second col-md-2.4">
        <div>
            <label for="speechtwotitle"></label>
            <input type="text" ng-model="speech_two" id="speechtwotitle" class="speechtwo" placeholder="Speech 2 Title">
        </div>
        <div class="track2">
            <select ng-model="selectTrack2" class="selecttrack2">
                <option value="" disabled selected>Select Track</option>
                <!--<option ng-repeat=""></option>";-->
            </select>
        </div>
        <div class="project2">
            <select ng-model="selectProject2" class="selectproject2">
                <option value="" disabled selected>Select Project</option>
                <!--<option ng-repeat=""></option>";-->
            </select>
        </div>
        <div>
            <label for="speakernametwo"></label>
            <input type="text" ng-model="speaker_nametwo" id="speakernametwo" class="speakername2" placeholder="Speaker Name">
        </div>
        <div>
            <label for="speechblurbtwo"></label>
            <input type="text" ng-model="speech_blurbtwo" id="speechblurbtwo" class="speechblurb2" placeholder="Speech Blurb">
        </div>
        <div class="speechbuttontwo">
            <input type="submit" class="speechinputtwo" value="Put Back In Queue">
        </div>
    </div>


    <div class="third col-md-2.4">
        <div>
            <label for="speechthreetitle"></label>
            <input type="text" ng-model="speech_three" id="speechthreetitle" class="speechthree" placeholder="Speech 3 Title">
        </div>
        <div class="track3">
            <select ng-model="selectTrack3" class="selecttrack3">
                <option value="" disabled selected>Select Track</option>
                <!--<option ng-repeat=""></option>";-->
            </select>
        </div>
        <div class="project3">
            <select ng-model="selectProject3" class="selectproject3">
                <option value="" disabled selected>Select Project</option>
                <!--<option ng-repeat=""></option>";-->
            </select>
        </div>
        <div>
            <label for="speakernamethree"></label>
            <input type="text" ng-model="speaker_namethree" id="speakernamethree" class="speakername3" placeholder="Speaker Name">
        </div>
        <div>
            <label for="speechblurbthree"></label>
            <input type="text" ng-model="speech_blurbthree" id="speechblurbthree" class="speechblurb3" placeholder="Speech Blurb">
        </div>
        <div class="speechbuttonthree">
            <input type="submit" class="speechinputthree" value="Put Back In Queue">
        </div>
    </div>
        </div>

<div class="tmasterPositions col-md-2.4">
    <div>
        <label for="presiding_Officer"></label>
        <input type="text" ng-model="presiding_officer" id="presiding_officer" class="pofficer" placeholder="Presiding Officer">
    </div>

        <br>

    <div>
        <label for="toastmaster"></label>
        <input type="text" ng-model="toastmaster" id="toastmaster" class="toastmaster" placeholder="Toastmaster">
    </div>

        <br>

    <div>
        <label for="general_evaluator"></label>
        <input type="text" ng-model="general_evaluator" id="general_evaluator" class="gevaluator" placeholder="General Evaluator">
    </div>

        <br>

    <div>
        <label for="evaluatorOne"></label>
        <input type="text" ng-model="speech_evaluator_1" id="evaluatorOne" class="eval1" placeholder="Speech Evaluator 1">
    </div>

        <br>

    <div>
        <label for="evaluatorTwo"></label>
        <input type="text" ng-model="speech_evaluator_2" id="evaluatorTwo" class="eval2" placeholder="Speech Evaluator 2">
    </div>

        <br>

    <div>
        <label for="evaluatorThree"></label>
        <input type="text" ng-model="speech_evaluator_3" id="evaluatorThree" class="eval3" placeholder="Speech Evaluator 3">
    </div>

        <br>

    <div>
        <label for="timer"></label>
        <input type="text" ng-model="timer" id="timer" class="timer" placeholder="Timer">
    </div>

        <br>

    <div>
        <label for="grammarian"></label>
        <input type=text ng-model="grammarian" id="grammarian" class="grammarian" placeholder="Grammarian">
    </div>

        <br>

    <div>
        <label for="ahCounter"></label>
        <input type="text" ng-model="ah_counter" id="ahCounter" class="ahcounter" placeholder="Ah Counter">
    </div>


    <div class="subbuttons">
        <input ng-click="submitManagedMeetings()" type="submit" class="sinput" value="Save Meeting">
    </div>
</div>
</form>
</div>
</div>
