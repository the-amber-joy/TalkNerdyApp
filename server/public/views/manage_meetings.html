<h1>Create or Edit future meetings here</h1>
<p>This page will also display all requested speeches which have not been assigned meeting dates yet.</p>


<div class="centre">

<div class="pending">
<form class="pendingSpeeches">
    <textarea cols="25" rows="20" name="comment"></textarea>
</form>
</div>

    <div class="datetheme">
        <div class="date">
<select ng-model="dateStart">
    <option value="" disabled selected>Select Meeting Date</option>
    <option ng-repeat="day in manageMtg.dateArray">{{day.date | date: "fullDate"}}</option>";
</select>
        </div>


<form action=theme">
    <input type="text" class="theme" name="theme" placeholder="Theme">
</form>
    </div>

    <div class="locationword">
<form action="location">
     <input type="text" class="location" name="location" placeholder="Location">
</form>

<form action="wordOfDay">
    <input type="text" class="word" name="word" placeholder="Word of the Day">
</form>
    </div>
    </div>
