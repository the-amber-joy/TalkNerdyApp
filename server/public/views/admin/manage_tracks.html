 <h2 class="heading">Create or Edit a Track</h2>

 <form>
     <select ng-model="manageTracks.selectedTrack" style="font-size: 26px" ng-change="manageTracks.loadProjects()">
         <option value="" disabled selected>Select a Track to Edit:</option>
         <option ng-repeat="track in manageTracks.tracks track by $index" value={{$index}}>{{track.track_name}}</option>
     </select>
 </form>

<br>

 <!--Form to create a new track -->
 <div ng-show="manageTracks.showNewTracks" >
     <button ng-click="manageTracks.showNewTracks = true">Or Click Here to Create a New Track</button>

     <form ng-submit="manageTracks.createTrack()" ng-repeat="project in manageTracks.selectedProjects.data">
         <form>
             <div>
                 <label for="project.project_number">Project {{project.project_number}}:</label><br>
                 <input type="text" ng-model="project.project_name" id="project.project_number" placeholder="Project Name"><br>
                 <textarea ng-model="project.project_description" id="project.project_number.description" placeholder="Project Description"></textarea>
             </div>
             <div id="addMoreProjects"></div>
             <button
         </form>
         <div ng-show="manageTracks.showNewTracks">
             <input type="submit" value="Submit Changes" class="submitThis">
         </div>
    </form>
 </div>
 <!--new track form-->


 <!--Form to be populated with an existing track's projects for editing -->
 <div ng-hide="manageTracks.showNewTracks">
     Or Create a New Track below:
    <form ng-submit="manageTracks.changeTrack()">
        <label for="project.track_name">Track Name:</label><br>
        <input type="text" ng-model="manageTracks.selectedTrack" id="project.track_name" placeholder="Track Name">
        <br>
        <form ng-repeat="project in manageTracks.selectedProjects.data">
            <div>
                <label for="project.project_number">Project {{project.project_number}}:</label><br>
                <input type="text" ng-model="project.project_name" id="project.project_number" placeholder="Project Name"><br>
                <textarea ng-model="project.project_description" id="project.project_number.description" placeholder="Project Description"></textarea>
            </div>
        </form>
    </form>

    <div>
        <input type="submit" value="Submit New Track" class="submitThis">
    </div>
    </form>
 </div>
 <!--edit track form-->
