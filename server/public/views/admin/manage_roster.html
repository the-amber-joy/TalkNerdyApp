<h1>Manage Roster</h1>

<form ng-submit="updateRoster()">
    <!--Your dropdown and radio buttons are already here-->
    <div class="seeRoster">
        <select ng-model="userRole">
            <option value="" disabled selected>Select A Member</option>
            <option ng-repeat="person in roster.people" value={{$index}}>{{person.first_name}} {{person.last_name}} -- {{person.role}} -- {{person.isadmin}}</option>;
        </select>
        <br />
        <br />

        <form action="">
            <input type="radio" name="" ng-model="status" value="guest" ng-checked="roster.people[userRole].role == 'guest'"> Guest<br>
            <input type="radio" name="" ng-model="status" value="member"  ng-checked="roster.people[userRole].role == 'member'"> Member<br>
        </form>
            <input type="checkbox" name="" ng-model="adminStatus" value="admin" ng-checked="roster.people[userRole].isadmin == true"> Admin<br>


    </div>
    <!--Below would be your button to trigger the function-->
    <input type="submit" value="Submit" class="submitThis">
</form>
