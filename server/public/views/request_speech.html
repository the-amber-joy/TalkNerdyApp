<p>Fill in the details to submit a title and description for a speech you would like to give:</p>
<br />
<br />

<form ng-submit="submitSpeech()">

    <div>
        <label for="speechTitle">Speech Title:</label><br>
        <input type="text" ng-model="data.speechTitle" id="speechTitle">
    </div>

    <div>
        <label for="speechBlurb">Description:</label><br>
        <textarea ng-model="data.speechBlurb" id="speechBlurb"></textarea>
    </div>

    <div>
        <label for="track">Speech Track:</label><br>
        <input type="text" ng-model="data.track" id="track">
    </div>

    <div>
        <label for="project">Speech Project:</label><br>
        <input type="text" ng-model="data.project" id="project">
    </div>


    <input type="submit" value="Save Request">
    <button ng-click="clearFields()">Clear</button>
</form>
