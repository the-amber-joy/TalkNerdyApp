<h5 class="requestinstruct">Submit a title and description for the speech you want to give:</h5>

<form ng-submit="submitSpeech()" class="requestform">

<div class="titleblurb">
    <div>
        <label for="speechTitle">Speech Title:</label><br>
        <input type="text" ng-model="data.speechTitle" id="speechTitle">
    </div>

    <div>
        <label for="speechBlurb">Description:</label><br>
        <textarea ng-model="data.speechBlurb" id="speechBlurb"></textarea>
    </div>
</div>

<div class="trackproject">
    <div>
        <label for="track">Speech Track:</label><br>
        <select ng-model="data.speech.track" id="track">
            <option ng-repeat="track in tracks track by $index">{{track.track_name}}</option>
        </select>
    </div>

    <div>
        <label for="project">Speech Project:</label><br>
        <select ng-model="data.speech.project" id="project">
            <option ng-repeat="project in projects track by $index">{{project.project_name}}</option>
        </select>
    </div>
</div>

    <input type="submit" class="requestsubmit" value="Save Request">
</form>

<button class="buttonclear" ng-click="resetForm()">Clear</button>
